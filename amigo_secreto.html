<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #4B69FD;
            --color-secondary: #FFF9EB;
            --color-tertiary: #C4C4C4;
            --color-button: #fe652b;
            --color-button-hover: #e55720;
            --color-text: #444444;
            --color-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: var(--color-primary);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .header-banner {
            flex: 40%;
            display: flex;
            flex-direction: row; /* Alinea en fila */
            justify-content: center;
            align-items: center;
            padding: 40px 0 0;
        }

        .main-title {
            font-size: 48px;
            font-family: "Merriweather", serif;
            font-weight: 900;
            font-style: italic;
            color: var(--color-white);
            margin-right: 20px;
        }

        .header-banner img {
            width: 30vw; /* 30% del ancho de la ventana */
            max-width: 350px; /* No m치s grande que 350px */
            height: auto;
        }

        .input-section {
            flex: 60%;
            background-color: var(--color-secondary);
            border: 1px solid #000;
            border-radius: 64px 64px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        .section-title {
            font-family: "Inter", serif;
            font-size: 36px;
            font-weight: 700;
            color: var(--color-primary);
            margin: 10px 0;
            text-align: center;
        }

        .input-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .input-name {
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
        }

        .button-add {
            background-color: var(--color-tertiary);
            color: var(--color-text);
            border-radius: 0 25px 25px 0;
        }

        .button-add:hover {
            background-color: #a1a1a1;
        }

        ul {
            list-style-type: none;
            color: var(--color-text);
            font-family: "Inter", sans-serif;
            font-size: 18px;
            margin: 20px 0;
        }

        .result-list {
            margin-top: 15px;
            color: #05DF05;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }

        .button-draw {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            padding: 10px 40px;
            color: var(--color-white);
            background-color: var(--color-button);
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .button-draw img {
            width: 20px;
            margin-right: 10px;
        }

        .button-draw:hover {
            background-color: var(--color-button-hover);
        }

        @media (max-width: 600px) {
            .header-banner {
                flex-direction: column; /* Poner en columna en m칩viles */
                text-align: center;
            }
            .main-title {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header-banner">
            <h2 class="main-title">Amigo Secreto</h2>
            <img src="primer proyecto/amigo-secreto.png" alt="Ilustraci칩n Amigo Secreto">
        </div>
